name: CI

on: push

jobs:
  verify:
    name: Verify Code
    runs-on: ubuntu-latest
    
    env:
      COVERITY: coverity_tool

    steps:
      - uses: actions/checkout@v2

      - name: Setup Maven Central
        uses: actions/setup-java@v2
        with:
          java-version: 8.0.292+10
          distribution: 'adopt'

      - name: Cache Local Maven Repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Compile Test and Verify
        run: mvn --batch-mode clean verify
        
      - name: Cache Coverity
        id: cache_coverity
        uses: actions/cache@v2
        with:
          path: ${{ env.COVERITY }}
          key: coverity
        
      - name: Download Coverity
        if: steps.cache_coverity.outputs.cache-hit != 'true'
        run: |
          wget https://scan.coverity.com/download/linux64 --post-data "token=55xtJGU6Zr8J2ohTGzcLyw&project=teragrep%2Frlp_02" -O coverity_tool.tgz
          mkdir -p ${{ env.COVERITY }}
          tar zxvf ${{ env.COVERITY }}.tgz -C ${{ env.COVERITY }} --strip-components 1
        
      - name: Compile Coverity
        run: |
          ${{ env.COVERITY }}/bin/cov-build --dir cov-int mvn -DskipTests=true --batch-mode clean compile
          tar czvf rlp_02.tgz cov-int
          
      - name: Upload to Coverity
        run: curl --silent --form token=55xtJGU6Zr8J2ohTGzcLyw --form email=mayura.selvarajah@fail-safe.net --form file=@rlp_02.tgz --form version=1.0.0   --form description="Initial" \
             https://scan.coverity.com/builds?project=teragrep%2Frlp_02
